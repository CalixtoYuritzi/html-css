<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete y Require</title>
</head>
<body>
    <h1>Autocomplete y Require</h1>

    <form action="">

        <!---->
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="name" required>
        </label>

        <!---->
        <label for="email">
            <span>¿Cuál es tu correo?</span>
            <input type="email" id="email" name="email" placeholder="xxx@xxx.com" autocomplete="email" required>
        </label>

        <!---->
        <label for="country">
            <span>¿En que pais vives?</span>
            <input type="text" id="country" name="country" placeholder="Pais" autocomplete="country" required>
        </label>

        <!---->
        <label for="cp">
            <span>¿Cuál es tu codigo postal?</span>
            <input type="number" id="cp" name="cp" placeholder="Código postal" autocomplete="postal-code" required>
        </label>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
