<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica para formularios</title>
</head>
<body>
    <!--Caja contenedora para formularios-->
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Nombre">
        </label>
        <!--Fecha-->
        <label for="start">
            <span>Inicio del curso</span>
            <input type="date" id="start">
        </label>
        <!--Tiempo-->
        <label for="horario">
            <span>Horario de estudio</span>
            <input type="time" id="horario" placeholder="Horario">
        </label>
    </form>
</body>
</html>
