<!DOCTYPE html> <!--Codigo que especificia la versión de html-->
<html lang="es"> <!--Contenedor padre, tiene el atributo lang, que especifica el idioma -->
    <head> <!--Contenedor hijo de <html>, carga los archivos que son importantes(dependencias, librerias, etc) para el proyecto, pero no son visuales para el usuario, es como el cerebro humano-->

        <!--Etiquetas meta que le diran al navegador como tratar a nuestro proyecto-->
        <meta charset="UTF-8"/> <!--Ayuda a comprender caracteres especiales como la ñ-->
        <meta name="description" content="La página ayuda encontrar telefonos"> <!--Parte del SEO para que los usuarios sepan de que trata la página-->
        <meta name="robot" content="index,follow"> <!--Los robots acomodan nuestra pagina para que aparesca en las busquedas, dandole autorización con index,follow-->
        <title></title><!--Titulo de la página que esta en la pestaña-->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0"><!--Diseño responsive, permitiendo que se ajuste al tamaño de la pagina web-->
        <link rel="stylesheet" href="style.css"><!--Referencia de la hoja de estilos-->
    </head>
    <body> <!--Contenedor hijo de <html>, aquí iran las cosas visuales-->
    
    </body>
</html>
